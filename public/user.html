<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script type="module" defer src="./scripts/user.js"></script>
  <title>User</title>
</head>

<body style="background-color: #4D4C7D">
  <nav id="main-nav" ></nav>
  <main class="is-flex is-justify-content-center is-align-items-center"style="background-color: #4D4C7D">
    <div class="box animate__animated animate__zoomIn" style="width: 50%;">
      <div class="container is-flex is-flex-direction-column is-align-items-center is-justify-content-center">
        <h1 id="username" class="is-size-1"></h1>

        <p id="rename" class="is-size-3">Update Username Below</p>
        <form id="username-form" aria-labelledby="rename" class="is-flex is-flex-direction-column">
          <!-- <label for="username">New Username:</label> -->
          <input class="input is-rounded is-info" type="text" name="username" id="username-input" placeholder="Type New Username Here">
          <button id="update" class="button is-success is-rounded mt-3" type="submit">Update Username</button>
        </form>

        <form id="logout-form" aria-label="logout">
          <button class="button is-danger mt-5" type="submit">Log Out</button>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
